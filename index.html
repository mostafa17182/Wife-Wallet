<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Wife Wallet</title>
<style>
:root{
  --bg:#0b1220;
  --card:#0f1a2e;
  --text:#e8eefc;
  --muted:#9fb0d0;

  --blue:#2f6bff;
  --blue2:#1f4fd1;

  --ok:#2dd4bf;
  --err:#fb7185;

  --shadow: 0 10px 30px rgba(0,0,0,.35);
  --radius:18px;

  --fieldBg: rgba(10,18,35,.70);
  --stroke: rgba(255,255,255,.10);
  --stroke2: rgba(255,255,255,.08);
}

*{ box-sizing:border-box; }

body{
  margin:0;
  font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
  background:
    radial-gradient(1200px 800px at 30% -10%, #12244a 0%, rgba(18,36,74,0) 60%),
    radial-gradient(900px 600px at 110% 10%, #1a2d63 0%, rgba(26,45,99,0) 55%),
    var(--bg);
  color:var(--text);
  min-height:100vh;
  display:flex;
  align-items:flex-start;
  justify-content:center;
  padding:24px 14px 60px;
}

.wrap{ width:min(720px, 100%); }

h1{
  margin: 6px 0 14px;
  font-size: 28px;
  letter-spacing: .2px;
}

.card{
  background: linear-gradient(180deg, rgba(255,255,255,.05), rgba(255,255,255,.02));
  border:1px solid var(--stroke2);
  border-radius: var(--radius);
  box-shadow: var(--shadow);
  padding: 18px;
}

label{
  display:block;
  font-size: 13px;
  color: var(--muted);
  margin: 12px 0 8px;
}

input[type="date"],
input[type="number"],
input[type="text"],
select{
  width:100%;
  background: var(--fieldBg);
  color: var(--text);
  border: 1px solid var(--stroke);
  border-radius: 14px;
  padding: 14px 14px;
  outline: none;
  font-size: 16px;
}

input::placeholder{ color: rgba(231,238,252,.35); }
select{ padding-right: 44px; }

.row{
  display:grid;
  grid-template-columns: 1fr 1fr;
  gap: 12px;
}

/* ========= Type + Method pills (keep consistent) ========= */
.pillRow{
  display:grid;
  grid-template-columns: 1fr 1fr;
  gap: 12px;
}

.pill{
  -webkit-tap-highlight-color: transparent;
  user-select:none;
  display:flex;
  align-items:center;
  justify-content:center;
  padding: 14px 12px;
  border-radius: 16px;
  border: 1px solid var(--stroke);
  background: rgba(10,18,35,.55);
  color: var(--text);
  font-weight: 800;
  cursor:pointer;
  transition: transform .12s ease, box-shadow .12s ease, border-color .12s ease, background .12s ease;
}

.pill:active{ transform: scale(.99); }
input[type="radio"]{ display:none; }

input[type="radio"]:checked + .pill{
  border-color: rgba(47,107,255,.90);
  box-shadow: 0 0 0 3px rgba(47,107,255,.18) inset;
  background: rgba(47,107,255,.10);
}

/* ========= Category frame (makes it feel intentional) ========= */
.sectionFrame{
  margin-top: 18px;
  margin-bottom: 18px; /* NEW: breathing room before Amount */
  padding: 14px;
  border-radius: 18px;
  border: 1px solid rgba(255,255,255,.09);
  background:
    linear-gradient(180deg, rgba(255,255,255,.035), rgba(10,18,35,.35));
  box-shadow:
    0 0 0 1px rgba(0,0,0,.25) inset,
    0 12px 26px rgba(0,0,0,.18);
}

.sectionFrame::before{
  content:"";
  display:block;
  height:1px;
  background: linear-gradient(
    to right,
    transparent,
    rgba(255,255,255,.12),
    transparent
  );
  margin-bottom: 14px;
}

.sectionHead{
  display:flex;
  align-items:center;
  justify-content:space-between;
  margin-bottom: 10px;
}

.sectionTitle{
  font-size: 14px;
  color: #c7d2fe;
  font-weight: 900;
  letter-spacing: .4px;
}

.sectionHint{
  font-size: 12px;
  color: rgba(159,176,208,.65);
}

/* ========= Category tiles (distinct from pills) ========= */
.catGrid{
  display:grid;
  grid-template-columns: repeat(2, minmax(0, 1fr));
  gap: 12px;
}

@media (min-width: 520px){
  .catGrid{ grid-template-columns: repeat(4, minmax(0, 1fr)); }
}

.catTile{
  -webkit-tap-highlight-color: transparent;
  width:100%;
  display:flex;
  align-items:center;
  gap: 10px;

  padding: 14px 12px;
  min-height: 58px;

  border-radius: 16px;
  border: 1px solid rgba(255,255,255,.11);

  background:
    radial-gradient(900px 90px at 10% 0%, rgba(47,107,255,.08), rgba(0,0,0,0) 60%),
    linear-gradient(180deg, rgba(255,255,255,.06), rgba(10,18,35,.55));

  color: var(--text);
  cursor:pointer;
  text-align:left;
box-shadow: 0 0 0 rgba(0,0,0,0);
  transition: transform .12s ease, box-shadow .12s ease, border-color .12s ease, background .12s ease;
}

.catTile:active{ transform: scale(.99);
box-shadow:
    0 0 0 2px rgba(47,107,255,.35),
    0 10px 24px rgba(0,0,0,.35);

 }

.catIcon{
  width: 34px;
  height: 34px;
  display:flex;
  align-items:center;
  justify-content:center;

  font-size: 18px;
  border-radius: 12px;

  background: rgba(255,255,255,.06);
  border: 1px solid rgba(255,255,255,.09);
  box-shadow: 0 6px 14px rgba(0,0,0,.18);
  opacity: .98;
}

.catText{
  font-size: 14.5px;
  font-weight: 900;
  letter-spacing: .2px;
  line-height: 1.1;
}

/* VERY obvious selected state */
.catTile.active{
  border-color: rgba(47,107,255,.98);
  background:
    radial-gradient(900px 120px at 10% 0%, rgba(47,107,255,.22), rgba(0,0,0,0) 60%),
    linear-gradient(180deg, rgba(47,107,255,.22), rgba(47,107,255,.08));

  box-shadow:
    0 0 0 3px rgba(47,107,255,.22) inset,
    0 18px 30px rgba(0,0,0,.24);

  transform: translateY(-1px);
}

.catTile.active .catIcon{
  background: rgba(47,107,255,.18);
  border-color: rgba(47,107,255,.35);
  box-shadow:
    0 0 0 2px rgba(47,107,255,.18) inset,
    0 10px 18px rgba(0,0,0,.22);
}

/* ========= Save button ========= */
.btn{
  margin-top: 16px;
  width:100%;
  background: linear-gradient(180deg, var(--blue), var(--blue2));
  color:white;
  border:none;
  border-radius: 16px;
  padding: 16px 14px;
  font-size: 18px;
  font-weight: 900;
  cursor:pointer;
  transition: transform .12s ease, filter .12s ease, opacity .12s ease;
}

.btn:active{ transform: scale(.995); }
.btn:disabled{ opacity:.6; cursor:not-allowed; }

/* ========= Status + Hint ========= */
.status{
  margin-top: 12px;
  font-size: 14px;
  color: var(--muted);
  min-height: 20px;
  word-break: break-word;
}

.status .ok{ color: var(--ok); font-weight: 800; }
.status .err{ color: var(--err); font-weight: 800; }

.hint{
  margin-top: 14px;
  font-size: 12.5px;
  color: rgba(159,176,208,.85);
  line-height: 1.45;
  padding: 12px 12px;
  border-radius: 14px;
  background: rgba(10,18,35,.45);
  border: 1px solid rgba(255,255,255,.07);
}

@media (max-width:520px){
  .row{ grid-template-columns: 1fr; }
}
</style>
</head>

<body>
  <div class="wrap">
    <h1>Wife Wallet</h1>

    <div class="card">
      <form id="postForm">
        <label for="date">Date</label>
        <input id="date" type="date" required />

        <label>Type</label>
        <div class="pillRow">
          <input type="radio" name="type" id="typeSpend" value="Spend" checked>
          <label class="pill" for="typeSpend">Spend</label>

          <input type="radio" name="type" id="typeTopup" value="Top-Up">
          <label class="pill" for="typeTopup">Top-Up</label>
        </div>

        <label>Method</label>
        <div class="pillRow">
          <input type="radio" name="method" id="mCash" value="Cash" checked>
          <label class="pill" for="mCash">Cash</label>

          <input type="radio" name="method" id="mCard" value="Card">
          <label class="pill" for="mCard">Card</label>
        </div>
<div class="sectionFrame">
  <div class="sectionHead">
    <span class="sectionTitle">Category</span>
  <!-- <span class="sectionHint">Tap one</span> -->
  </div>

<input id="category" type="hidden" value="Groceries" />

<div class="catGrid" id="catPills">
  <button type="button" class="catTile active" data-value="Groceries">
    <span class="catIcon">üõí</span><span class="catText">Groceries</span>
  </button>

  <button type="button" class="catTile" data-value="Food ‚Äì Outside">
    <span class="catIcon">üçΩÔ∏è</span><span class="catText">Food ‚Äì Outside</span>
  </button>

  <button type="button" class="catTile" data-value="Household / Utilities">
    <span class="catIcon">üè†</span><span class="catText">Household</span>
  </button>

  <button type="button" class="catTile" data-value="Coffee, Snacks & Juice">
    <span class="catIcon">‚òï</span><span class="catText">Coffee & Snacks</span>
  </button>

  <button type="button" class="catTile" data-value="Shopping">
    <span class="catIcon">üõçÔ∏è</span><span class="catText">Shopping</span>
  </button>

  <button type="button" class="catTile" data-value="Transport">
    <span class="catIcon">üöó</span><span class="catText">Transport</span>
  </button>

  <button type="button" class="catTile" data-value="Health">
    <span class="catIcon">üíä</span><span class="catText">Health</span>
  </button>

  <button type="button" class="catTile" data-value="Other">
    <span class="catIcon">üì¶</span><span class="catText">Other</span>
  </button>
</div>
</div>
        <div class="row">
          <div>
            <label for="amount">Amount</label>
            <input id="amount" type="number" inputmode="decimal" step="0.01" min="0" placeholder="e.g. 50" required />
          </div>
          <div>
            <label for="note">Note (optional)</label>
            <input id="note" type="text" placeholder="Voice dictation works" />
          </div>
        </div>

        <button class="btn" id="submitBtn" type="submit">Save</button>

        <div class="status" id="msg"></div>

        <div class="hint">
          This version avoids CORS by sending a normal form POST.<br/>
          If you get <b>‚ÄúUnauthorized (bad token)‚Äù</b>, TOKEN mismatch.
        </div>

        <!-- Hidden field that will carry JSON text to Apps Script -->
        <input type="hidden" id="payloadField" name="payload" value="" />
      </form>
    </div>
  </div>

  <!-- Hidden iframe to submit without leaving the page -->
  <iframe id="postTarget" name="postTarget" style="display:none;"></iframe>

<script>
  // ======= CONFIG (ONLY CHANGE ENDPOINT) =======
  const ENDPOINT = "https://script.google.com/macros/s/AKfycbziDIbvRbN55xcLvL_yO0xBQ-1QpZ_qqo_Rzt75So8H6PwE5YZ8N4I6rPIAf4QwIFeB/exec";
  const TOKEN = "WIFE_WALLET_2026";
  // ============================================

  function $(id){ return document.getElementById(id); }

  function todayISO(){
    const d = new Date();
    const pad = n => String(n).padStart(2, "0");
    return `${d.getFullYear()}-${pad(d.getMonth()+1)}-${pad(d.getDate())}`;
  }

  function setStatus(html){ $("msg").innerHTML = html; }

  function escapeHtml(s){
    return String(s).replace(/[&<>"']/g, m => ({
      "&":"&amp;","<":"&lt;",">":"&gt;",'"':"&quot;","'":"&#039;"
    }[m]));
  }

  // ===== CATEGORY TILES LOGIC (matches your HTML) =====
  function initCategoryTiles(){
    const wrap = $("catPills");
    if (!wrap) return;

    const tiles = Array.from(wrap.querySelectorAll(".catTile"));
    const hidden = $("category");
    if (!hidden || tiles.length === 0) return;

    function setActive(btn){
      tiles.forEach(b => b.classList.remove("active"));
      btn.classList.add("active");
      hidden.value = btn.getAttribute("data-value") || "";
    }

    tiles.forEach(btn => btn.addEventListener("click", () => setActive(btn)));

    // ensure initial category is synced to hidden input
    const active = tiles.find(b => b.classList.contains("active")) || tiles[0];
    setActive(active);
  }

  // ===== SUBMIT =====
  function submitEntry(e){
    e.preventDefault();

    if (!ENDPOINT || !ENDPOINT.startsWith("https://script.google.com/macros/s/")) {
      setStatus(`<span class="err">Error:</span> ENDPOINT is not a valid Apps Script /exec URL.`);
      return;
    }

    const payload = {
      token: TOKEN,
      date: $("date").value,
      type: document.querySelector('input[name="type"]:checked')?.value || "",
      method: document.querySelector('input[name="method"]:checked')?.value || "",
      category: $("category").value || "",
      amount: $("amount").value,
      note: $("note").value || ""
    };

    if (!payload.category) {
      setStatus(`<span class="err">Error:</span> Pick a category.`);
      return;
    }

    $("submitBtn").disabled = true;
    setStatus(`Posting‚Ä¶`);

    // Put JSON into hidden field named payload
    $("payloadField").value = JSON.stringify(payload);

    // Normal form POST (no CORS preflight)
    const form = $("postForm");
    form.action = ENDPOINT;
    form.method = "POST";
    form.target = "postTarget";

    const iframe = $("postTarget");
    iframe.onload = () => {
      setStatus(`<span class="ok">Sent ‚úÖ</span> Check the Google Sheet for the new row.`);
      $("amount").value = "";
      $("note").value = "";
      $("amount").focus();
      $("submitBtn").disabled = false;
      iframe.onload = null;
    };

    try{
      // avoid "form.submit is not a function" (shadowing)
      HTMLFormElement.prototype.submit.call(form);
    } catch (err){
      setStatus(`<span class="err">Error:</span> ${escapeHtml(err.message || String(err))}`);
      $("submitBtn").disabled = false;
      iframe.onload = null;
    }
  }

  window.addEventListener("DOMContentLoaded", () => {
    $("date").value = todayISO();

    initCategoryTiles();

    $("postForm").addEventListener("submit", submitEntry);
    setStatus(`Ready.`);
  });
</script>
</body>
</html>
